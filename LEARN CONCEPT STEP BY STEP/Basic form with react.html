<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

        <script type="text/babel">
        const rootElement = document.getElementById('root')

            function MyForm(){

                // const usernameInputRef = React.useRef() //add the ref attribute in the node.
                
                function handleSubmit (event){
                    event.preventDefault()
                    // console.log('submitted')
                    // console.dir(event.target)
                    // const username = event.target[0].value 
                    // const username = event.target.elements[0].value
                    const username = event.target.elements.username.value //as the label and input must have for and id, this is the suitable way to retrive the value from the input field.
                    // const username = usernameInputRef.current.value
                    alert(`You eneterd ${username}`)
                }

                return(
                <form onSubmit={handleSubmit}>
                    <div>
                        <label htmlFor="username">Username</label>
                        <input type="text" name="username" id="username"/>
                    </div>
                        <button type='submit'>SUBMIT</button>
                </form>
                )
            }

        ReactDOM.render(<MyForm/>,rootElement)

        </script>
 
</body>
</html>
