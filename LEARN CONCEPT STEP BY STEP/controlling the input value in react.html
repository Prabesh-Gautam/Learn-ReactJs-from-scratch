<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

        <script type="text/babel">
        const rootElement = document.getElementById('root')

            function MyForm(){        

                const [userName, setuserName] = React.useState('')        
               
                function handleSubmit (event){
                    event.preventDefault()
                    const username = userName;
                    alert(`You eneterd ${username}`)
                }

                    function handleChange(event){
                        setuserName(event.target.value.toLowerCase())
                }
                const isLowerCase = userName === userName.toLowerCase()

                const error = isLowerCase?null:'Username must be lower case, You entered an upperCase character';
                

               
                return(
                <form onSubmit={handleSubmit}>
                    <div>
                        <label htmlFor="username">Username</label>
                        <input type="text" id="username" onChange = {handleChange} value={userName}/>
                    </div>
                    
                        <button type='submit'>SUBMIT</button>
                </form>
                )
            }

        ReactDOM.render(<MyForm/>,rootElement)

        </script>
 
</body>
</html>
