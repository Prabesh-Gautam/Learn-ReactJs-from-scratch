<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='root'></div>
     <!-- we can use N but now here we are using a service unpkg which is use it to quickly and easily load any file from any package using a URL -->
     <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script> <!-- this for creating the react elements-->
     <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script> <!-- this for rendering the elements-->  
     <!-- this is used to include the babel standalone to convert the JSX code to the JS code, babel is a compiler -->
     <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>   
    
    <script type="text/babel"> //the type should be text/babel so that the script which includes the JSX would be converted into new script with react createElement.
        const rootElement = document.getElementById('root')
       // using JSX to create the element 
       
        const children = 'Hello World'
        const className = 'container'
        const props = {className, children}
        
        const element =  <div {...props}></div>
        ReactDOM.render(element,rootElement)

    </script>
</body>
</html>
