<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!-- we can use N but now here we are using a service unpkg which is use it to quickly and easily load any file from any package using a URL -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script> <!-- this for creating the react elements-->
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script> <!-- this for rendering the elements-->  
    <!-- this is used to include the babel standalone to convert the JSX code to the JS code, babel is a compiler -->
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>   
   
    <!-- <span>Hello</span>
    <span>World</span>  we are learning this to do with react createElementAPI and JSX-->

    <script type="text/babel">
        const rootElement = document.getElementById('root')

        const helloElement = React.createElement('span', null, 'Hello')
        const worldElement = React.createElement('span', null, 'World')

        const element = React.createElement(React.Fragment, null, helloElement,' ',worldElement)

        ReactDOM.render(element, rootElement)   
        //render only has two parameter passing more than one element to render isn't possible.
        // so we need react-fragment element, it holds two or more elements into it .
        

    </script>
</body>
</html>
